<!DOCTYPE html>

<html lang="zh-hans">

<head>
    <title>List 項目清單</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1 name="order_list" style="color:green;">順序清單</h1>

    <ol type="i">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>

    <h1 name="un_order_list" style="color:green;">非順序清單</h1>

    <ul type="square">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
</body>

</html>
