<!DOCTYPE html>

<html lang="zh-hans">

<head>
    <title>Insert 插入圖片、影片、音樂</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>插入圖片</h1>
    <img style="width:300px;height:180px" src="media/cover.png" />

    <h1>插入影片</h1>
    <video style="width:300px;height:180px" controls>
        <source src="media/CwCchannelIntro.mp4" />
    </video>

    <h1>插入音樂</h1>
    <audio controls>
        <source src="media/Mirror Mind - Bobby Richards.mp3" />
    </audio>

    <h1>插入YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m1Xk9z7Ihoo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
