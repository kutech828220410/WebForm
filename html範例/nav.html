<!DOCTYPE html>

<html lang="zh-hant" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>導覽列Nav</title>
</head>
<body>
    <h1>導覽列</h1>
    <nav>
        <a href="http://google.com.tw">Google網站</a>|
        <a href="http://yahoo.com.tw">Yahoo網站</a>|
        <a href="http://youtube.com.tw">Youtube網站</a>|
    </nav>
    <br />
    <br />
    <h1>加入header標籤</h1>
    <header>這是header</header>
    <br />
    <br />
    <br />

    <h1>區域 div標籤</h1>
    <div style="width:300px;height:300px;background-color:gray">
        <p>這是段落</p>
    </div>

    <h1>這是水平線 hr</h1>
    <hr />
    <hr />

    <h1>span標籤 - 加入屬性到特定位置</h1>
    <p>這是<span style="color:blue">段落</span>練習</p>
    <br />
    <br />
    <br />
    <br />

</body>
</html>
